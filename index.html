<body>
  <h1>Sorteio de a√ß√£o entre jovens - PASC√ìA 2025</h1>

  <script>
    
    const nomes = {
      1: "Jo√£o",
      2: "Maria",
      3: "Carlos",
      4: "Ana",
      5: "Lucas",
      // ... at√© o 585
      585: "√öltimo Nome"
    };

    function iniciarContagem() {
      const contadorEl = document.getElementById("contador");
      const resultadoEl = document.getElementById("resultado");

      let tempo = 5;
      resultadoEl.textContent = "‚è≥ Aguardando...";
      contadorEl.textContent = `Sorteando em ${tempo} segundos...`;

      const intervalo = setInterval(() => {

          contadorEl.textContent = `Sorteando em ${tempo} segundos...`;
        } else {
          clearInterval(intervalo);
          contadorEl.textContent = "";
          sortearNumero();
        }
      }, 1000);
    }

    function sortearNumero() {
      const numero = Math.floor(Math.random() * 585) + 1;
      const nome = nomes[numero] || "Nome n√£o encontrado";
      document.getElementById("resultado").innerHTML = `üéâ N√∫mero sorteado: <strong>${numero}</strong><br>üôã‚Äç‚ôÇÔ∏è Nome: <strong>${nome}</strong>`;
    }
