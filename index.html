    function iniciarContagem() {
      const contadorEl = document.getElementById("contador");
      const resultadoEl = document.getElementById("resultado");

      let tempo = 5;
      resultadoEl.textContent = "⏳ Aguardando...";
      contadorEl.textContent = `Sorteando em ${tempo} segundos...`;

      const intervalo = setInterval(() => {
        tempo--;
        if (tempo > 0) {
          contadorEl.textContent = `Sorteando em ${tempo} segundos...`;
        } else {
          clearInterval(intervalo);
          contadorEl.textContent = "";
          sortearNumero();
        }
      }, 1000);
    }

    function sortearNumero() {
      const numero = Math.floor(Math.random() * 585) + 1;
      const nome = nomes[numero] || "Nome não encontrado";
      document.getElementById("resultado").innerHTML = `🎉 Número sorteado: <strong>${numero}</strong><br>🙋‍♂️ Nome: <strong>${nome}</strong>`;
    }
